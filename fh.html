<!DOCTYPE html>
<html>

<head>
  <script src="aframe-master.js"></script>
  <script src="aframe-href-component.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  <title>Halaman Depan</title>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="feb-thumb" crossorigin="anonymous" src="assets/FEB.png"> <!-- feb -->
      <img id="feb-thumb" crossorigin="anonymous" src="assets/FEB.png"> <!-- feb -->
      <img id="fh-thumb" crossorigin="anonymous" src="assets/FH.png"> <!-- fh -->
      <img id="fia-thumb" crossorigin="anonymous" src="assets/FIA.png"> <!-- fia -->
      <img id="filkom-thumb" crossorigin="anonymous" src="assets/FILKOM.png"> <!-- filkom -->
      <img id="fmipa-thumb" crossorigin="anonymous" src="assets/FMIPA.png"> <!-- fmipa -->
      <audio id="click-sound" crossorigin="anonymous"
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      <img id="feb" crossorigin="anonymous" src="assets/feb.jpg">
      <img id="fh" crossorigin="anonymous" src="assets/fh.jpg">
      <img id="fia" crossorigin="anonymous" src="assets/fia.jpg">
      <img id="filkom" crossorigin="anonymous" src="assets/filkom.jpg">
      <img id="fmipa" crossorigin="anonymous" src="assets/fmipa.jpg">
      <img id="ub" crossorigin="anonymous" src="assets/ub.jpg">


      <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: ${thumb}"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
          proxy-event="event: click; to: #image-360; as: fade"
          sound="on: click; src: #click-sound"></a-entity>
      </script>
    </a-assets>
    <a-sky src="#fh"></a-sky>
    <a-entity position="0 -3 0">
      <a-camera
        id="camera"
        look-controls=""
        wasd-controls-enabled="false"
        camera="active:true"
        rotation="0 90 0"
        position="0 0 0">
        <!-- <a-cursor color="#4CC3D9"></a-cursor> -->
        <a-ring
          radius-outer="0.30"
          radius-inner="0.20"
          position="0 0 -3"
          material="color: red; shader: flat"
          cursor="maxDistance: 30; fuse: true"
          geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20"
          raycaster=""
          scale="0.4628376812078244 0.4628376812078244 0.4628376812078244">
          <a-animation
            begin="click"
            easing="ease-in"
            attribute="scale"
            fill="backwards"
            from="0.1 0.1 0.1"
            to="1 1 1"
            dur="150"></a-animation>
          <a-animation
            begin="fusing"
            easing="ease-in"
            attribute="scale"
            fill="forwards"
            from="1 1 1"
            to="0.1 0.1 0.1"
            dur="1500"></a-animation>
        </a-ring>
      </a-camera>
    </a-entity>

    <!-- Image links. -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="-3 0 -4">
      <a-entity href="feb.html" template="src: #link" data-src="#feb" data-thumb="#feb-thumb"></a-entity>
      <a-entity href="fh.html" template="src: #link" data-src="#fh" data-thumb="#fh-thumb"></a-entity>
      <a-entity href="fia.html" template="src: #link" data-src="#fia" data-thumb="#fia-thumb"></a-entity>
      <a-entity href="filkom.html" template="src: #link" data-src="#filkom" data-thumb="#filkom-thumb"></a-entity>
      <a-entity href="fmipa.html" template="src: #link" data-src="#fmipa" data-thumb="#fmipa-thumb"></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
